<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой аниме Tier-лист</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #1A1A17;
            color: #000;
            padding: 10px;
        }

        #tier-wrap {
            margin: 20px auto;
            width: 100%;
            max-width: 1400px;
        }

        #tier-container {
            display: flex;
            flex-direction: column;
            border: solid 1px #000;
            background: #1A1A17;
        }

        .tier-row {
            display: flex;
            min-height: 100px;
            border-bottom: solid 1px #000;
        }

        .tier-row:last-child {
            border-bottom: none;
        }

        .label-holder {
            width: 100px;
            min-height: 100px;
            border-right: solid 1px #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .label {
            color: #000;
            text-align: center;
            font-weight: normal;
            font-size: 14px;
            line-height: 1.2;
        }

        .tier-content {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            align-content: flex-start;
            padding: 0; /* Убрал отступы внутри контейнера */
            background: #2A2A27;
            min-height: 100px;
        }

        .character {
            width: 80px;
            height: 120px;
            background-position: center;
            background-size: cover;
            flex: none;
            cursor: grab;
            position: relative;
            border: none; /* Убрал стандартную границу */
            margin: 0; /* Убрал отступы между карточками */
        }

        .character.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .tier-content.drag-over {
            background: rgba(255, 255, 255, 0.1);
        }

        .character:hover {
            border: 2px solid #fff; /* Увеличил границу при наведении */
            transform: scale(1.05);
            z-index: 10;
        }

        .loading {
            text-align: center;
            color: #fff;
            padding: 50px;
            font-size: 18px;
        }

        .error {
            text-align: center;
            color: #ff7f7f;
            padding: 50px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="tier-wrap">
        <div id="tier-container">
            <div class="loading" id="loading">Загрузка данных...</div>
        </div>
    </div>

    <script>
        // Загрузка данных из JSON файла
        async function loadTierData() {
            try {
                const response = await fetch('anime-tier-list.json');
                if (!response.ok) {
                    throw new Error('Файл anime-tier-list.json не найден');
                }
                const tierData = await response.json();
                
                // Скрываем loading и рендерим данные
                document.getElementById('loading').style.display = 'none';
                renderTierList(tierData);
                setupDragAndDrop();
                
            } catch (error) {
                document.getElementById('loading').innerHTML = `
                    <div class="error">
                        ❌ Ошибка загрузки: ${error.message}<br><br>
                        Создайте файл anime-tier-list.json с данными tier-листа
                    </div>
                `;
            }
        }

        // Рендер списка тиров
        function renderTierList(tierData) {
            const container = document.getElementById('tier-container');
            container.innerHTML = '';
            
            // Если данных нет, показываем сообщение
            if (Object.keys(tierData).length === 0) {
                container.innerHTML = '<div class="error">Нет данных для отображения</div>';
                return;
            }
            
            Object.keys(tierData).forEach(tierId => {
                const tier = tierData[tierId];
                const tierHtml = `
                    <div class="tier-row">
                        <div class="label-holder" style="background: ${tier.color}">
                            <div class="label">${tier.name}<br>${tier.label}</div>
                        </div>
                        <div class="tier-content" id="${tierId}">
                            ${tier.characters.map(char => `
                                <div class="character" draggable="true" title="${char.title}" style="background-image: url('${char.image}')"></div>
                            `).join('')}
                        </div>
                    </div>
                `;
                container.innerHTML += tierHtml;
            });
        }

        // Настройка перетаскивания
        function setupDragAndDrop() {
            const characters = document.querySelectorAll('.character');
            const dropZones = document.querySelectorAll('.tier-content');
            
            let draggedItem = null;

            characters.forEach(character => {
                character.addEventListener('dragstart', function(e) {
                    draggedItem = this;
                    this.classList.add('dragging');
                    setTimeout(() => {
                        this.style.opacity = '0.4';
                    }, 0);
                });

                character.addEventListener('dragend', function() {
                    this.classList.remove('dragging');
                    setTimeout(() => {
                        this.style.opacity = '1';
                        draggedItem = null;
                    }, 0);
                });
            });

            dropZones.forEach(zone => {
                zone.addEventListener('dragover', function(e) {
                    e.preventDefault();
                    this.classList.add('drag-over');
                });

                zone.addEventListener('dragleave', function() {
                    this.classList.remove('drag-over');
                });

                zone.addEventListener('drop', function(e) {
                    e.preventDefault();
                    this.classList.remove('drag-over');
                    
                    if (draggedItem && this !== draggedItem.parentNode) {
                        this.appendChild(draggedItem);
                    }
                });
            });
        }

        // Запуск при загрузке
        document.addEventListener('DOMContentLoaded', loadTierData);
    </script>
</body>
</html>
